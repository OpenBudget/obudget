<html lang='he'>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style>
			body { direction: rtl; }
            #page { margin: 0 auto; width: 747px; font-size:13px; line-height:16px;}
			#logo { background: transparent url(http://www.shituf.gov.il/sites/e.shituf.gov.il/themes/shituf/images/bg_gov_header.png) no-repeat 100% 0%; color: white; }
			#logo h1 { padding: 0.5em; margin:0;}
			#search {text-align: center; }
			#summary {text-align: center; }
			#pie {float: right; width:48% }
			#line {float: left; width:48% }
			#subitems {clear:both; float:right; width:60%;}
			#subitems table .name {width:200px;}
			#news {float:left; width: 36%;}
	

        </style>
    </head>
    <body>
        <div id='page'>
            <div id='header'>
                <iframe scrolling="no" frameborder="0" style="width: 748px; height: 83px" src="http://www.shituf.gov.il/GovHeader.php"></iframe>
            </div>
            <div id='logo'>
				<h1>תקציב המדינה</h1>
            </div>
            <div id='search'>
				<p>
					כמה שקלים הוקצו לטובת

				</p>
            </div>
            <div id='summary'>
				<p>
				לתקציב הב טחון הוקצו בשנת

						<option value="1992">1992</option>
						<option value="1993">1993</option>
					</select>
				</p>
				<p>
					סך הכל 46,000,000 ש"ח שהם 54.1% מתקציב המדינה
				</p>
				
            </div>
            <div id='pie'>
				pie chart here
            </div>
            <div id='line'>
				line chart here
            </div>
            <div id='subitems'>

						<th class="name">שם</th>
						<th>הקצאה</th>
						<th>הקצאה<br>מעודכנת</th>
						<th>שימוש</th>
					</tr>
					<tr class="resultgrid-totals-row">
						<th>סך הכל</th>
						<td>100,000</td>
						<td>110,000</td>
						<td>108,000</td>
					</tr>
					<tr>
						<td><a href="...">תקציב</a></td>
						<td>100,000</td>
						<td>110,000</td>
						<td>108,000</td>
					</tr>
				</table>
            </div>
            <div id='news'>
				<ul>
						<li>חדש! חדש!</li>
						<li>חדש! חדש!</li>
						<li>חדש! חדש!</li>
				</ul>
            </div>
            <div id = 'footer'>
            </div>
        </div>
    </body>
</html>
