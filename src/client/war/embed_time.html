	<style type="text/css">
#obudget-timeline .gwt-ToggleButton{
  border:none;
  border-radius:3px;
  -webkit-border-radius:3px;
  -moz-border-radius:3px;
  color:#fff;
  padding:2px 0;
  height:16px;
  line-height:14px;
  margin-left:3px;
  text-align:center;
  background: #1B6AAF; /* old browsers */
  background: -moz-linear-gradient(top, #1B6AAF 0%, #0b2349 100%); /* firefox */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1B6AAF), color-stop(100%,#0b2349)); /* webkit */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1B6AAF', endColorstr='#0b2349',GradientType=0 ); /* ie */
  opacity: 0.8;
}

#obudget-timeline .gwt-ToggleButton:hover,
#obudget-timeline .gwt-ToggleButton-down{
  background: #1B6AAF; /* old browsers */
  background: -moz-linear-gradient(top, #1c7bf7 0%, #114c98 100%); /* firefox */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1c7bf7), color-stop(100%,#114c98)); /* webkit */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1c7bf7', endColorstr='#114c98',GradientType=0 ); /* ie */
  opacity: 1;
}

.chart-title {
	font-size:16px;
	font-weight:bold;
	font-family: Arial, Helvetica, sans-serif;
	color:#003;
}
